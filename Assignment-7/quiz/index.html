<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .choices {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="question">Question will appear here</h2>
      <div id="choices" class="choices"></div>
      <button id="nextBtn" class="hidden">Next Question</button>
      <h3 id="score" class="hidden"></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
